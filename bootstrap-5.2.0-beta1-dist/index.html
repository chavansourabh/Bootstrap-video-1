<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <link rel="stylesheet" href="css/bootstrap.css">

 <style>
  [class*="col"]{
   padding: 1rem;
   background-color: #33b5e5;
   border: 2px solid white;
   color: white;
  }
 </style>
</head>
<body>
 <h1 class="mb-5">hello bootstrap world</h1>

 <!-- container -->
 <h2 >container</h2>
 <div class="container border">Content</div>
 <div class="container-fluid border">Content</div>
 <div class="container-md border">Content</div>

 <!-- grid -->
 <div class="container-md border my-5">
  <h2>grid</h2>
  <div class="row">
   <div class="col">col 1</div>
   <div class="col">col 2</div>
   <div class="col">col 3</div>
   <div class="col">col 4</div>
  </div>
 </div>
<!-- button -->
<div class="container mb-5">
 <h2>button</h2>
 <button class="btn btn-primary">
  click me
 </button>
 <button class="btn btn-secondary">
  click me
 </button>
 <button class="btn btn-success">
  click me
 </button>
 <button class="btn btn-danger">
  click me
 </button>
</div>

<!-- card -->
<div class="container mb-5">
 <h2>card</h2>
 <div class="card" style="width: 18rem;">
  <img src="https://picsum.photos/300/200" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">Card title</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
</div>

<div class="shadow-lg p-3 mb-5 bg-body rounded container-m">
  <h1>Shadow</h1>
</div>
 <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
